<template name="list">
  <div class="panel panel-primary list">
    <div class="panel-heading">
      <span>{{name}}</span>
      <button class="btn btn-danger btn-xs delete list-delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    </div>
    <ul class="list-group">
      {{#each item in tasks}}
        {{> task task=item list=this}}
      {{/each}}
    </ul>
    <div class="panel-footer">
      <form class="new-task">
        <input type="text" name="text" placeholder="New Task..." class="form-control">
      </form>
    </div>
  </div>
</template>
